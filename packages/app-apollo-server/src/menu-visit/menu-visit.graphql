type MenuVisit {
    menuVisitId: String!
    menuId: String!
    sessionId: String!
    createdAt: DateTime!

    menu: PublicMenu!
    session: AnonymousSession!
}

type UserMenuVisitQuery {
    userId: String!
    findMany(request: FindManyRequest): [Address!]
}

type UserQuery {
    menuVisits(userId: String!): UserAddressQuery!
}

type CookMenuVisitQuery {
    cookId: String!
    findMany(request: FindManyRequest): [Address!]
}

type CookQuery {
    menuVisits(cookId: String!): UserAddressQuery!
}

type MenuVisitMutation {
    createOne(menuId: String!): Boolean!
}

type Mutation {
    menuVisits: MenuVisitMutation!
}

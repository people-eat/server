type PublicCook {
    cookId: String!
    location: Location!
    city: String!
    rank: CookRank!
    biography: String!
    travelExpenses: UInt!
    maximumTravelDistance: UInt
    minimumPrice: UInt
    maximumPrice: UInt
    minimumParticipants: UInt
    maximumParticipants: UInt
    createdAt: DateTime!

    user: PublicUser!
    languages: [Language!]!
    menus: [PublicMenu!]!
    menuCount: UInt!
}

input FindManyPublicCooksRequest {
    searchText: String
    skip: UInt
    take: UInt

    location: LocationInput
    adultParticipants: UInt!
    dateTime: DateTime!
    children: UInt

    price: PriceInput
    kitchenIds: [String!]
    categoryIds: [String!]
}

type HeroCookGroup {
    displayName: String!
    cooks: [PublicCook!]!
}

type PublicCookQuery {
    findHeroGroups: [HeroCookGroup!]!
    findMany(request: FindManyPublicCooksRequest!): [PublicCook!]!
    findOne(cookId: String!): PublicCook
    checkAvailability(request: FindManyPublicCooksRequest!): Boolean!
}

type Query {
    publicCooks: PublicCookQuery!
}

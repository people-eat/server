type Query {
    users: UserQuery!
}

type Mutation {
    users: UserMutation!
}

type User {
    userId: String!
    emailAddress: EmailAddress
    phoneNumber: PhoneNumber
    firstName: String!
    lastName: String!
    gender: Gender!
    birthDate: Date
    profilePictureUrl: Url
    acceptedPrivacyPolicy: DateTime!
    acceptedTerms: DateTime!
    createdAt: DateTime!

    isCook: Boolean!
    cook: Cook

    isAdmin: Boolean!
    admin: Admin

    addresses: [Address!]!
    addressCount: UInt!
}

type UserQuery {
    findMany(request: FindManyUsersRequest!): [User!]
    findOne(userId: String!): User
    me(pushToken: String): User
}

input FindManyUsersRequest {
    pagination: FindManyRequest!
}

type UserMutation {
    createOneByEmailAddress(request: CreateOneUserByEmailAddressRequest!): Boolean!
    createOneByPhoneNumber(request: CreateOneUserByPhoneNumberRequest!): Boolean!
    createOneByIdentityProvider(request: CreateOneUserByIdentityProviderRequest!): Boolean!

    updateProfilePicture(userId: String!, profilePicture: Upload): Boolean!
    updateGender(userId: String!, gender: Gender!): Boolean!
    updatePassword(userId: String!, password: String!): Boolean!
    acceptLatestPrivacyPolicy: Boolean!
    acceptLatestTerms: Boolean!

    lockOne(userId: String!): Boolean!
}

input CreateOneUserByEmailAddressRequest {
    emailAddress: EmailAddress!
    password: String!
    firstName: String!
    lastName: String!
    language: UserLanguage!
    gender: Gender!
    birthDate: Date
}

input CreateOneUserByPhoneNumberRequest {
    phoneNumber: PhoneNumber!
    password: String!
    firstName: String!
    lastName: String!
    language: UserLanguage!
    gender: Gender!
    birthDate: Date
}

input CreateOneUserByIdentityProviderRequest {
    identityProvider: IdentityProvider!
    idToken: String!
    firstName: String!
    lastName: String!
    language: UserLanguage!
    gender: Gender!
    birthDate: Date
}

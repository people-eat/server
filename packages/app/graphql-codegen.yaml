schema: 'src/**/*.graphql'
hooks:
    afterAllFileWrite:
        - prettier --write
generates:
    ./src/generated.ts:
        plugins:
            - 'typescript'
            - 'typescript-resolvers'
        config:
            contextType: '@people-eat/server-domain/src/authorization#Context'
            typesPrefix: GQL
            maybeValue: 'T | undefined'
            enumsAsTypes: true
            enumValues:
                Gender: '@people-eat/server-domain/src/core/shared.js#Gender'
            scalars:
                Date: string
                DateTime: Date
                EmailAddress: string
                Latitude: number
                Longitude: number
                PhoneNumber: string
                UInt: number
                Url: string
                UUID: string
    ./introspection.json:
        config:
            - minify: true
        plugins:
            - introspection
